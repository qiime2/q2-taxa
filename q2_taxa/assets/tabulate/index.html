{% extends "base.html" %}

{% block content %}

        <thead>
          <tr>
            <th>Feature ID</th>
            <th>Taxonomy</th>
          </tr>
        </thead>
        <tbody>
        {% for entry in data %}

        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
